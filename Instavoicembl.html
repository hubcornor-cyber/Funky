<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Insta TTS</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: "Segoe UI", Roboto, sans-serif;
    background: #fafafa;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 5px;
    height: 95vh;
    user-select: none;
  }

  .container {
    width: 100%;
    max-width: 420px;
    height: 100%;
    display: flex;
    flex-direction: column;
    border-radius: 15px;
    overflow: hidden;
    background: #fff;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
  }

  .header {
    background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    color: white;
    padding: 12px 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 17px;
    font-weight: 500;
  }

  .header-left {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .header-left .back {
    cursor: pointer;
    font-size: 22px;
  }

  #friendAvatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    object-fit: cover;
    border: 1px dashed white;
  }

  #friendName {
    font-weight: 600;
    font-size: 18px;
  }

  .menu {
    cursor: pointer;
    font-size: 22px;
    user-select: none;
  }

  .chat {
    flex: 1;
    padding: 12px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    overflow-y: auto;
    background: #f0f0f0;
    scrollbar-width: none;
  }

  .chat::-webkit-scrollbar {
    width: 0;
  }

  .chat::-webkit-scrollbar-thumb {
    background: rgba(0, 0, 0, 0.2);
    border-radius: 3px;
  }

  .message {
    max-width: 75%;
    padding: 10px 14px;
    border-radius: 20px;
    position: relative;
    font-size: 14px;
    line-height: 1.4;
    word-wrap: break-word;
    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
    white-space: pre-wrap;
    user-select: text;
    transition: background 0.3s, transform 0.3s;
  }

  .message.speaking {
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    transform: scale(1.02);
  }

  .outgoing {
    align-self: flex-end;
    background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
    color: white;
    border-bottom-right-radius: 4px;
  }

  .incoming {
    align-self: flex-start;
    background: linear-gradient(135deg, #36d1dc, #5b86e5);
    color: white;
    border-bottom-left-radius: 4px;
  }

  .message img {
    max-width: 180px;
    border-radius: 12px;
    display: block;
    margin-bottom: 4px;
  }

  .time {
    display: block;
    font-size: 11px;
    text-align: right;
    margin-top: 4px;
    opacity: 0.7;
    user-select: none;
  }

  .ticks {
    font-size: 12px;
    color: white;
    margin-left: 4px;
  }

  .typing-indicator {
    align-self: flex-start;
    background: #ddd;
    border-radius: 20px;
    padding: 8px 12px;
    display: flex;
    gap: 4px;
  }

  .dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: #888;
    animation: blink 1s infinite;
  }

  .dot:nth-child(2) {
    animation-delay: 0.2s;
  }

  .dot:nth-child(3) {
    animation-delay: 0.4s;
  }

  @keyframes blink {
    0%, 80%, 100% { opacity: 0.3; }
    40% { opacity: 1; }
  }

  .input-bar {
    display: flex;
    align-items: center;
    padding: 8px 12px;
    border-top: 1px solid #ccc;
    gap: 8px;
    background: #fff;
  }

  .input-bar .emoji {
    font-size: 22px;
    cursor: pointer;
    user-select: none;
    transition: transform 0.2s;
  }

  .input-bar .emoji:hover {
    transform: scale(1.2);
  }

  .input-bar textarea {
    flex: 1;
    padding: 8px 12px;
    border-radius: 20px;
    border: 1px solid #ccc;
    font-size: 14px;
    resize: none;
    line-height: 1.4;
    max-height: 4.5em;
    overflow-y: auto;
    outline: none;
    transition: border-color 0.3s;
  }

  .input-bar textarea:focus {
    border-color: #833ab4;
  }

  .input-bar button {
    width: 36px;
    height: 36px;
    border: none;
    border-radius: 50%;
    background: #833ab4;
    color: white;
    font-size: 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s;
  }

  .input-bar button:hover:not(:disabled) {
    background: #6b2989;
  }

  .input-bar button:disabled {
    background: #ccc;
    cursor: not-allowed;
  }

  #adminPage {
    display: none;
    flex-direction: column;
    padding: 20px;
    overflow-y: auto;
    background: #f7f7f7;
    border-top: 1px solid #ccc;
    max-height: 80vh;
  }

  #adminPage textarea {
    width: 100%;
    height: 120px;
    margin-bottom: 10px;
    font-family: monospace;
    font-size: 13px;
    resize: none;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 8px;
  }

  #adminPage label {
    font-size: 14px;
    margin-bottom: 5px;
    display: block;
  }

  #adminPage select {
    margin-bottom: 10px;
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
    width: 100%;
  }

  #adminPage input[type="range"] {
    width: 100%;
    margin-bottom: 10px;
  }

  #adminPage button {
    margin: 5px;
    padding: 6px 12px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background: #833ab4;
    color: white;
    transition: background 0.3s;
  }

  #adminPage button:hover:not(:disabled) {
    background: #6b2989;
  }

  #adminPage button:disabled {
    background: #ccc;
    cursor: not-allowed;
  }

  body.admin-open {
    overflow: hidden;
  }

  @media (max-width: 480px) {
    .container {
      max-width: 100%;
      border-radius: 15px;
    }
    #adminPage {
      max-height: 70vh;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">

"You","Glad to hear that!","12:02",

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const friendNameElem = document.getElementById("friendName");
    const friendAvatar = document.getElementById("friendAvatar");
    const backBtn = document.getElementById("backBtn");
    const adminPage = document.getElementById("adminPage");
    const scriptInput = document.getElementById("scriptInput");
    const incomingVoiceSelect = document.getElementById("incomingVoiceSelect");
    const outgoingVoiceSelect = document.getElementById("outgoingVoiceSelect");
    const incomingRateSlider = document.getElementById("incomingRateSlider");
    const incomingRateValue = document.getElementById("incomingRateValue");
    const incomingPitchSlider = document.getElementById("incomingPitchSlider");
    const incomingPitchValue = document.getElementById("incomingPitchValue");
    const outgoingRateSlider = document.getElementById("outgoingRateSlider");
    const outgoingRateValue = document.getElementById("outgoingRateValue");
    const outgoingPitchSlider = document.getElementById("outgoingPitchSlider");
    const outgoingPitchValue = document.getElementById("outgoingPitchValue");
    const delaySlider = document.getElementById("delaySlider");
    const delayValue = document.getElementById("delayValue");
    const previewIncoming = document.getElementById("previewIncoming");
    const previewOutgoing = document.getElementById("previewOutgoing");
    const refreshVoices = document.getElementById("refreshVoices");
    const startScript = document.getElementById("startScript");
    const pauseScript = document.getElementById("pauseScript");
    const clearWindow = document.getElementById("clearWindow");

    let delay = parseInt(delaySlider.value);
    let scriptTimeouts = [];
    let typingTimeouts = [];
    let runningScript = false;
    let pausedScript = false;
    let currentScriptPromise = null;
    let voices = [];
    let incomingVoice = null;
    let outgoingVoice = null;
    let incomingRate = parseFloat(incomingRateSlider.value);
    let incomingPitch = parseFloat(incomingPitchSlider.value);
    let outgoingRate = parseFloat(outgoingRateSlider.value);
    let outgoingPitch = parseFloat(outgoingPitchSlider.value);
    let voicesCached = false;

    // Update slider displays
    delaySlider.addEventListener("input", () => {
      delay = parseInt(delaySlider.value);
      delayValue.textContent = delay;
    });

    incomingRateSlider.addEventListener("input", () => {
      incomingRate = parseFloat(incomingRateSlider.value);
      incomingRateValue.textContent = incomingRate.toFixed(1);
    });

    incomingPitchSlider.addEventListener("input", () => {
      incomingPitch = parseFloat(incomingPitchSlider.value);
      incomingPitchValue.textContent = incomingPitch.toFixed(1);
    });

    outgoingRateSlider.addEventListener("input", () => {
      outgoingRate = parseFloat(outgoingRateSlider.value);
      outgoingRateValue.textContent = outgoingRate.toFixed(1);
    });

    outgoingPitchSlider.addEventListener("input", () => {
      outgoingPitch = parseFloat(outgoingPitchSlider.value);
      outgoingPitchValue.textContent = outgoingPitch.toFixed(1);
    });

    // Prevent body scroll when interacting with sliders
    [incomingRateSlider, incomingPitchSlider, outgoingRateSlider, outgoingPitchSlider, delaySlider].forEach(slider => {
      slider.addEventListener("touchstart", (e) => e.stopPropagation());
      slider.addEventListener("touchmove", (e) => e.stopPropagation());
    });

    // Strip HTML tags for TTS
    function stripHtmlTags(text) {
      const div = document.createElement("div");
      div.innerHTML = text;
      return div.textContent || div.innerText || "";
    }

    // Cache voices
    async function cacheVoices(maxRetries = 5, interval = 500) {
      let attempts = 0;
      voicesCached = false;
      startScript.disabled = true;
      startScript.textContent = "Loading Voices...";

      return new Promise((resolve, reject) => {
        const tryLoad = async () => {
          voices = window.speechSynthesis.getVoices();
          console.log(`Voice load attempt ${attempts + 1}: ${voices.length} voices`);

          if (voices.length === 0 && attempts < maxRetries) {
            attempts++;
            setTimeout(tryLoad, interval);
            return;
          }

          if (voices.length === 0) {
            alert("No voices available. Please check Android TTS settings.");
            startScript.disabled = false;
            startScript.textContent = "Start Script";
            reject("No voices loaded");
            return;
          }

          for (const voice of voices) {
            const utterance = new SpeechSynthesisUtterance("");
            utterance.volume = 0;
            utterance.voice = voice;
            utterance.lang = voice.lang;
            window.speechSynthesis.speak(utterance);
            await new Promise(r => setTimeout(r, 50));
          }

          voicesCached = true;
          populateVoices();
          startScript.disabled = false;
          startScript.textContent = "Start Script";
          resolve();
        };
        tryLoad();
      });
    }

    // Populate voice dropdowns
    function populateVoices() {
      incomingVoiceSelect.innerHTML = '<option value="">Select Voice</option>';
      outgoingVoiceSelect.innerHTML = '<option value="">Select Voice</option>';

      voices.forEach((voice, index) => {
        const option1 = document.createElement("option");
        option1.value = index;
        option1.textContent = `${voice.name} (${voice.lang})`;
        incomingVoiceSelect.appendChild(option1);

        const option2 = document.createElement("option");
        option2.value = index;
        option2.textContent = `${voice.name} (${voice.lang})`;
        outgoingVoiceSelect.appendChild(option2);
      });

      const hindiVoice = voices.find(v => v.lang.startsWith("hi"));
      const urduVoice = voices.find(v => v.lang.startsWith("ur"));
      if (hindiVoice) {
        incomingVoiceSelect.value = voices.indexOf(hindiVoice);
        incomingVoice = hindiVoice;
      }
      if (urduVoice) {
        outgoingVoiceSelect.value = voices.indexOf(urduVoice);
        outgoingVoice = urduVoice;
      }
    }

    // Initialize TTS
    if ("speechSynthesis" in window) {
      console.log("SpeechSynthesis API supported");
      cacheVoices();
      window.speechSynthesis.onvoiceschanged = () => {
        console.log("onvoiceschanged triggered");
        cacheVoices();
      };
    } else {
      console.warn("SpeechSynthesis not supported in this browser");
      alert("SpeechSynthesis not supported. Check Android TTS settings.");
    }

    // Refresh voices
    refreshVoices.addEventListener("click", () => {
      console.log("Refresh Voices clicked");
      cacheVoices();
    });

    // Play demo voice
    function playDemoVoice(isOutgoing) {
      if ("speechSynthesis" in window && voicesCached) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(
          isOutgoing ? "€å€Å ÿß€å⁄© Ÿπ€åÿ≥Ÿπ €Å€í€î" : "‡§Ø‡§π ‡§è‡§ï ‡§™‡§∞‡•Ä‡§ï‡•ç‡§∑‡§£ ‡§π‡•à‡•§"
        );
        utterance.rate = isOutgoing ? outgoingRate : incomingRate;
        utterance.pitch = isOutgoing ? outgoingPitch : incomingPitch;
        const selectedVoice = isOutgoing ? outgoingVoice : incomingVoice;
        if (selectedVoice) {
          utterance.voice = selectedVoice;
          utterance.lang = selectedVoice.lang;
          console.log(`Playing demo: ${selectedVoice.name} (${selectedVoice.lang})`);
        } else {
          utterance.lang = isOutgoing ? 'ur-PK' : 'hi-IN';
          console.log("Playing demo with default voice");
        }
        window.speechSynthesis.speak(utterance);
      }
    }

    incomingVoiceSelect.addEventListener("change", () => {
      incomingVoice = incomingVoiceSelect.value ? voices[parseInt(incomingVoiceSelect.value)] : null;
      console.log(`Incoming voice set to: ${incomingVoice ? incomingVoice.name : "Default"}`);
    });

    outgoingVoiceSelect.addEventListener("change", () => {
      outgoingVoice = outgoingVoiceSelect.value ? voices[parseInt(outgoingVoiceSelect.value)] : null;
      console.log(`Outgoing voice set to: ${outgoingVoice ? outgoingVoice.name : "Default"}`);
    });

    previewIncoming.addEventListener("click", () => playDemoVoice(false));
    previewOutgoing.addEventListener("click", () => playDemoVoice(true));

    // Toggle send button
    function updateSendBtn() {
      if (input.value.trim()) {
        sendBtn.innerHTML = "<i class='fas fa-paper-plane'></i>";
        sendBtn.disabled = false;
      } else {
        sendBtn.innerHTML = "<i class='fas fa-microphone'></i>";
        sendBtn.disabled = true;
      }
    }
    input.addEventListener("input", updateSendBtn);
    updateSendBtn();

    // Estimate TTS duration
    function estimateTTSDuration(text) {
      const words = text.trim().split(/\s+/).length;
      const wordsPerMinute = 150;
      return (words / wordsPerMinute) * 60 * 1000;
    }

    // Text-to-Speech
    function speakText(text, isOutgoing, onEnd) {
      if ("speechSynthesis" in window && voicesCached) {
        window.speechSynthesis.cancel();
        const cleanText = stripHtmlTags(text); // Remove HTML tags for TTS
        if (!cleanText.trim()) {
          console.log("No text to speak after stripping HTML");
          setTimeout(onEnd, 100);
          return;
        }
        const utterance = new SpeechSynthesisUtterance(cleanText);
        utterance.rate = isOutgoing ? outgoingRate : incomingRate;
        utterance.pitch = isOutgoing ? outgoingPitch : incomingPitch;
        const selectedVoice = isOutgoing ? outgoingVoice : incomingVoice;
        if (selectedVoice) {
          utterance.voice = selectedVoice;
          utterance.lang = selectedVoice.lang;
          console.log(`Speaking with voice: ${selectedVoice.name} (${selectedVoice.lang}), text: ${cleanText}`);
        } else {
          utterance.lang = isOutgoing ? 'ur-PK' : 'hi-IN';
          console.log(`Speaking with default voice, text: ${cleanText}`);
        }
        utterance.onend = () => {
          console.log("Speech ended");
          onEnd();
        };
        utterance.onerror = (e) => {
          console.warn(`TTS error: ${e.error}`);
          onEnd();
        };
        window.speechSynthesis.speak(utterance);
        setTimeout(onEnd, Math.max(estimateTTSDuration(cleanText), 1000));
      } else {
        console.warn("TTS not supported or voices not cached.");
        setTimeout(onEnd, estimateTTSDuration(text));
      }
    }

    // Add message
    function addMessage(person, text, time, imageUrl) {
      return new Promise((resolve) => {
        const msg = document.createElement("div");
        const isOutgoing = person.toLowerCase() === "you";
        msg.className = `message ${isOutgoing ? "outgoing" : "incoming"}`;
        let content = text;
        if (imageUrl) {
          content = `<img src="${imageUrl}" alt="Message image" onerror="this.style.display='none';" />${text}`;
        }
        msg.innerHTML = `${content}<span class="time">${time}${isOutgoing ? '<span class="ticks">‚úî‚úî</span>' : ""}</span>`;
        chat.appendChild(msg);
        chat.scrollTo({ top: chat.scrollHeight, behavior: "smooth" });
        msg.classList.add("speaking");
        console.log(`Adding message from ${person}: ${text} (Outgoing: ${isOutgoing})`);
        speakText(text, isOutgoing, () => {
          msg.classList.remove("speaking");
          resolve();
        });
      });
    }

    // Typing indicator
    function showTypingIndicator(messageLength) {
      const typing = document.createElement("div");
      typing.className = "typing-indicator";
      typing.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      chat.appendChild(typing);
      chat.scrollTo({ top: chat.scrollHeight, behavior: "smooth" });
      return { element: typing, duration: Math.min(2000, 500 + messageLength * 50) };
    }

    // CSV Parser
    function parseCSV(text) {
      const rows = [];
      let current = [];
      let insideQuotes = false;
      let field = "";
      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        if (char === '"') {
          insideQuotes = !insideQuotes;
        } else if (char === "," && !insideQuotes) {
          current.push(field.trim());
          field = "";
        } else if ((char === "\n" || char === "\r") && !insideQuotes) {
          if (field.length || current.length) {
            current.push(field.trim());
            if (current.length >= 3) rows.push(current);
            current = [];
            field = "";
          }
          if (char === "\r" && text[i + 1] === "\n") i++;
        } else {
          field += char;
        }
      }
      if (field.length) current.push(field.trim());
      if (current.length >= 3) rows.push(current);
      return rows.filter(r => r.length >= 3 && r[0] && r[1] && r[2]);
    }

    // Auto type
    function autoType(text, callback) {
      input.value = "";
      updateSendBtn();
      let index = 0;
      const typingInterval = setInterval(() => {
        if (!runningScript || pausedScript) {
          clearInterval(typingInterval);
          callback();
          return;
        }
        input.value += text[index];
        index++;
        updateSendBtn();
        if (index >= text.length) {
          clearInterval(typingInterval);
          callback();
        }
      }, 50);
    }

    // Clear chat
    function clearWindowFunc() {
      scriptTimeouts.forEach(clearTimeout);
      typingTimeouts.forEach(clearTimeout);
      scriptTimeouts = [];
      typingTimeouts = [];
      runningScript = false;
      pausedScript = false;
      if ("speechSynthesis" in window) {
        window.speechSynthesis.cancel();
      }
      chat.innerHTML = "";
      input.value = "";
      updateSendBtn();
      startScript.disabled = !voicesCached;
      pauseScript.disabled = true;
      pauseScript.textContent = "Pause Script";
      startScript.textContent = voicesCached ? "Start Script" : "Loading Voices...";
    }

    // Update friend info
    function updateFriendInfo(name) {
      friendNameElem.textContent = name;
      friendAvatar.src = "https://banner2.cleanpng.com/cb2/ykn/pfc/adoi6oygb.webp";
      friendAvatar.onerror = () => { friendAvatar.src = "https://via.placeholder.com/36"; };
    }

    // Run script
    async function runScript(csvText) {
      if (!voicesCached) {
        alert("Voices are still loading. Please wait or refresh voices.");
        return;
      }
      clearWindowFunc();
      adminPage.style.display = "none";
      document.body.classList.remove("admin-open");
      runningScript = true;
      startScript.disabled = true;
      pauseScript.disabled = false;
      startScript.textContent = "Running...";

      const lines = parseCSV(csvText);
      if (!lines.length) {
        alert("No valid data found in CSV! Format: Person,Message,Time,ImageURL (optional)");
        runningScript = false;
        startScript.disabled = false;
        pauseScript.disabled = true;
        startScript.textContent = "Start Script";
        return;
      }

      const firstFriendLine = lines.find(line => line[0].toLowerCase() !== "you");
      if (firstFriendLine) updateFriendInfo(firstFriendLine[0]);

      for (const line of lines) {
        if (!runningScript || pausedScript) break;
        const [person, message, time, imageUrl] = line;
        const waitTime = parseInt(time) || delay;

        if (person.toLowerCase() !== "you") {
          const { element: typingInd, duration } = showTypingIndicator(message.length);
          await new Promise((resolve) => {
            const t1 = setTimeout(() => {
              if (!runningScript || pausedScript) {
                typingInd.remove();
                resolve();
                return;
              }
              typingInd.remove();
              addMessage(person, message, time, imageUrl).then(resolve);
            }, duration);
            typingTimeouts.push(t1);
          });
          if (!runningScript || pausedScript) break;
          await new Promise((r) => setTimeout(r, 500));
        } else {
          await new Promise((r) => setTimeout(r, waitTime));
          if (!runningScript || pausedScript) break;
          await new Promise((resolve) => {
            autoType(message, () => {
              if (runningScript && !pausedScript) {
                addMessage(person, message, time, imageUrl).then(resolve);
                input.value = "";
                updateSendBtn();
              } else {
                resolve();
              }
            });
          });
        }
      }

      runningScript = false;
      pausedScript = false;
      startScript.disabled = false;
      pauseScript.disabled = true;
      startScript.textContent = "Start Script";
      pauseScript.textContent = "Pause Script";
    }

    // Toggle admin panel
    backBtn.addEventListener("click", () => {
      adminPage.style.display = adminPage.style.display === "flex" ? "none" : "flex";
      document.body.classList.toggle("admin-open", adminPage.style.display === "flex");
    });

    // Start script
    startScript.addEventListener("click", () => {
      if (runningScript || !voicesCached) return;
      runScript(scriptInput.value);
    });

    // Pause/Resume script
    pauseScript.addEventListener("click", () => {
      if (!runningScript) return;
      pausedScript = !pausedScript;
      pauseScript.textContent = pausedScript ? "Resume Script" : "Pause Script";
      if (!pausedScript) {
        currentScriptPromise.then(() => {
          if (!runningScript) {
            startScript.disabled = false;
            pauseScript.disabled = true;
            startScript.textContent = "Start Script";
          }
        });
      }
    });

    // Clear chat
    clearWindow.addEventListener("click", clearWindowFunc);

    // Send message
    sendBtn.addEventListener("click", () => {
      if (input.value.trim() === "") return;
      addMessage("You", input.value.trim(), new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
      input.value = "";
      updateSendBtn();
      if ("speechSynthesis" in window) {
        window.speechSynthesis.cancel();
      }
    });

    // Keyboard accessibility
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey && input.value.trim()) {
        e.preventDefault();
        sendBtn.click();
      }
    });
  </script>
