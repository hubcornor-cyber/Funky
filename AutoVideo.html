<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Image-to-Video Animation</title>
    <script src="https://cdn.jsdelivr.net/npm/ccapture.js-npmfixed@1.1.0/build/CCapture.all.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .controls { display: flex; flex-wrap: wrap; justify-content: center; align-items: flex-start; gap: 20px; margin: 20px auto; max-width: 1200px; padding: 15px; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .control-group { display: flex; flex-direction: column; align-items: center; min-width: 200px; padding: 10px; }
        label { font-weight: bold; margin-bottom: 5px; }
        textarea { width: 100%; max-width: 300px; height: 80px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; resize: vertical; }
        input[type="range"] { width: 150px; }
        button { padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; margin-top: 5px; }
        button.primary { background: #007bff; color: white; }
        button.primary:hover { background: #0056b3; }
        button.download { background: #28a745; color: white; }
        button.download:hover { background: #218838; }
        #canvasContainer { resize: both; overflow: hidden; width: 800px; height: 400px; margin: 20px auto; border: 1px solid #ccc; border-radius: 8px; background: #fff; }
        canvas { display: block; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <h1>Image-to-Video Animator</h1>
    <div class="controls">
        <div class="control-group">
            <label for="urlInput">Image URLs (CSV format):</label>
            <textarea id="urlInput" placeholder="https://via.placeholder.com/800x400/FF6B6B?text=Img1, https://via.placeholder.com/800x400/4ECDC4?text=Img2"></textarea>
            <button class="primary" onclick="loadImages()">Load Images</button>
        </div>
        <div class="control-group">
            <label for="durationSlider">Frame Duration (ms):</label>
            <input type="range" id="durationSlider" min="100" max="5000" step="100" value="2500">
            <span id="durationValue">2500 ms</span>
        </div>
        <div class="control-group">
            <label for="aspectSelect">Aspect Ratio Preset:</label>
            <select id="aspectSelect">
                <option value="custom">Custom (Free Resize)</option>
                <option value="16:9">16:9 (YouTube Video)</option>
                <option value="9:16">9:16 (YouTube Shorts)</option>
                <option value="1:1">1:1 (Square)</option>
            </select>
            <button class="primary" onclick="applyAspect()">Apply Preset</button>
        </div>
        <div class="control-group">
            <button class="primary" onclick="startAnimation()">Start Animation</button>
            <button class="primary" onclick="stopAnimation()">Stop Animation</button>
        </div>
        <div class="control-group">
            <button class="download" onclick="download('gif')">Download GIF</button>
            <button class="download" onclick="download('webm')">Download MP4 (as WebM)</button>
        </div>
    </div>
    <div id="canvasContainer">
        <canvas id="videoCanvas"></canvas>
    </div>

    <script>
        const canvasContainer = document.getElementById('canvasContainer');
        const canvas = document.getElementById('videoCanvas');
        const ctx = canvas.getContext('2d');
        const urlInput = document.getElementById('urlInput');
        const durationSlider = document.getElementById('durationSlider');
        const durationValue = document.getElementById('durationValue');
        const aspectSelect = document.getElementById('aspectSelect');

        let images = [];
        let frame = 0;
        let animationId = null;
        let frameDuration = 2500; // Default
        let capturer = null;
        const recordFPS = 30; // Fixed FPS for recording

        // Update slider display and frameDuration
        durationSlider.addEventListener('input', () => {
            durationValue.textContent = `${durationSlider.value} ms`;
            frameDuration = parseInt(durationSlider.value);
        });

        // Load images from CSV input with crossOrigin
        function loadImages() {
            const urls = urlInput.value.split(',').map(u => u.trim()).filter(u => u);
            images = [];
            let loadedCount = 0;
            urls.forEach((path) => {
                const img = new Image();
                img.crossOrigin = 'anonymous'; // Attempt to avoid canvas tainting
                img.src = path;
                img.onload = () => {
                    images.push(img);
                    loadedCount++;
                    if (loadedCount === urls.length) {
                        alert('All images loaded! Start the animation.');
                    }
                };
                img.onerror = () => {
                    console.error(`Failed to load image: ${path}`);
                    alert(`Failed to load: ${path}. Check URL or CORS permissions.`);
                };
            });
        }

        // Draw current frame (scale to fit canvas)
        function drawFrame(increment = true) {
            if (images.length === 0) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const img = images[frame % images.length];
            const ratio = Math.min(canvas.width / img.width, canvas.height / img.height);
            const w = img.width * ratio;
            const h = img.height * ratio;
            ctx.drawImage(img, (canvas.width - w) / 2, (canvas.height - h) / 2, w, h);
            if (increment) frame++;
        }

        // Animation loop
        function animate() {
            drawFrame();
            animationId = setTimeout(() => requestAnimationFrame(animate), frameDuration);
        }

        function startAnimation() {
            if (animationId || images.length === 0) return;
            animate();
        }

        function stopAnimation() {
            if (animationId) {
                clearTimeout(animationId);
                animationId = null;
            }
        }

        // Download function for GIF or WebM (MP4 alternative)
        function download(format) {
            if (images.length === 0) return alert('Load images first!');
            if (capturer) return alert('Recording in progress...');

            stopAnimation(); // Stop preview animation before recording

            capturer = new CCapture({
                format: format,
                framerate: recordFPS,
                name: 'animation',
                quality: 100,
            });
            capturer.start();

            frame = 0;
            recordFrame(format);
        }

        function recordFrame(format) {
            drawFrame(false); // Draw without incrementing yet

            const framesPerImage = Math.round((frameDuration / 1000) * recordFPS);
            for (let i = 0; i < framesPerImage; i++) {
                capturer.capture(canvas);
            }

            frame++; // Now increment for next image

            if (frame < images.length) {
                setTimeout(() => recordFrame(format), 0);
            } else {
                capturer.stop();
                capturer.save();
                capturer = null;
                alert('Download complete! If nothing downloads, check console for errors (e.g., CORS issues with images).');
            }
        }

        // Apply aspect ratio preset
        function applyAspect() {
            const value = aspectSelect.value;
            if (value === 'custom') return;
            const [wRatio, hRatio] = value.split(':').map(Number);
            const baseHeight = 400; // Fixed base for presets
            const newWidth = (wRatio / hRatio) * baseHeight;
            const newHeight = baseHeight;
            canvasContainer.style.width = `${newWidth}px`;
            canvasContainer.style.height = `${newHeight}px`;
            canvas.width = newWidth;
            canvas.height = newHeight;
            drawFrame(false); // Redraw without increment
        }

        // Make canvas match container size on resize
        const resizeObserver = new ResizeObserver((entries) => {
            for (const entry of entries) {
                canvas.width = entry.contentRect.width;
                canvas.height = entry.contentRect.height;
                drawFrame(false); // Redraw without increment
            }
        });
        resizeObserver.observe(canvasContainer);

        // Initial setup
        canvas.width = canvasContainer.clientWidth;
        canvas.height = canvasContainer.clientHeight;
    </script>
</body>
</html>
