<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Source Code of Any Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        #output {
            white-space: pre-wrap;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            word-wrap: break-word;
            max-height: 500px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <h1>Get Source Code of Any Website</h1>
    <form id="urlForm">
        <label for="url">Enter the website URL:</label>
        <input type="text" id="url" name="url" required placeholder="https://example.com">
        <button type="submit">Get Source Code</button>
    </form>
    
    <h2>Source Code:</h2> 
    <div id="output"></div>

    <script>
        document.getElementById('urlForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const url = document.getElementById('url').value;
            if (!url) {
                alert("Please enter a valid URL.");
                return;
            }

            // Send a request to your backend or API to fetch the HTML content
            fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`)
                .then(response => response.json())
                .then(data => {
                    // Display the raw HTML content in the output div
                    document.getElementById('output').textContent = data.contents;
                })
                .catch(error => {
                    document.getElementById('output').textContent = "Error fetching source code: " + error;
                });
        });
    </script>
</body>
</html>
