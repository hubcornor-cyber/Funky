<!DOCTYPE html>
<html>
<head>
  <title>Data Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #extracted-content {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 500px;
      min-height: 200px;
      margin-top: 20px;
    }
    #extracted-content img {
      max-width: 150px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .label {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Data Extractor</h1>
  <form id="extractor-form">
    <label for="url">URL:</label>
    <input type="text" id="url" name="url" value="https://lite.markaz.app/product/613439" size="50"><br><br>
    <button type="submit">Extract Data</button>
  </form>
  
  <h2>Extracted Product Info</h2>
  <div id="extracted-content">No data yet.</div>

  <script>
    const form = document.getElementById('extractor-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const url = document.getElementById('url').value;
      extractData(url);
    });

    async function extractData(url) {
      try {
        const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
        const html = await response.text();
        const extractedHtml = await parseHtml(html);
        document.getElementById('extracted-content').innerHTML = extractedHtml;
      } catch (error) {
        alert('Error: ' + error);
      }
    }

    async function parseHtml(html) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      let content = "";

      // Product Image
      const img = doc.querySelector('img');
      if (img) {
        const srcText = img.getAttribute('src');
        if (srcText) {
          content += `<div><img src="${srcText}" alt="Product Image"></div>`;
        }
      }

      // Product Name
      const productName = doc.querySelector('.heading-h4.font-bold');
      if (productName) {
        content += `<div><span class="label">Product Name:<br></span> ${productName.textContent.trim()}</div>`;
      }

      // Product Price
      const price = doc.querySelector('.heading-h4');
      if (price) {
        content += `<div><span class="label">Price:<br></span> ${price.textContent.trim()}</div>`;
      }



      // Delivery / Return Policy
      const returnPolicy = doc.querySelectorAll('span.font-medium')[1];
      if (returnPolicy) {
        content += `<div><span class="label">Delivery:<br></span> ${returnPolicy.textContent.trim()}</div>`;
      }

      return content || "<div>No product data found.</div>";
    }
  </script>
</body>
</html>
