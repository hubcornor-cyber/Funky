<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handcrafted Glossy Bubbles</title>
    <style>
        body {
            background-color: #8f2257;
            background-image: url("https://www.transparenttextures.com/patterns/black-paper.png");
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 98vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .header {
            position: absolute;
            top: 50px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
          
            width: 100%;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 6px;
            border-radius: 10%;
            padding: 15px;
            background-color: rgba(250, 0, 0, 0.1);
            box-shadow: 2px 2px 15px rgba(255, 120, 220, 0.41);
            /* Reverse the grid order */
            direction: rtl; /* with reomove and Temporary hack to reverse column flow */
        }

        .bubble {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: relative;
            margin-left: 5px;
            margin-top: 5px;
            box-shadow: 
                0 3px 6px rgba(0, 0, 0, 0.15),
                inset 0 2px 3px rgba(255, 255, 255, 0.5),
                inset -4px -4px 8px rgba(0, 0, 0, 0.1),
                7px 8px 15px rgba(25, 10, 22, 1);
            transition: transform 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: #fff;
            font-weight: bold;
        }

        .bubble:hover {
            transform: scale(1.03) rotate(2deg);
        }

        .bubble.green {
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0.2) 60%, transparent 80%),
                linear-gradient(140deg, #00cc00 0%, #006600 90%);
        }

        .bubble.red {
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0.1) 70%, transparent 90%),
                linear-gradient(130deg, #ff3300 0%, #800000 85%);
        }

        .bubble.clear {
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.3) 60%, transparent 85%),
                linear-gradient(135deg, rgba(245, 245, 245, 0.7) 0%, rgba(200, 200, 200, 0.3) 100%);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .bubble.blue {
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0.2) 60%, transparent 80%),
                linear-gradient(140deg, #0000ff 0%, #000080 90%);
        }

        .bubble.yellow {
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0.1) 70%, transparent 90%),
                linear-gradient(130deg, #ffff00 0%, #ffcc00 85%);
        }

        .bubble.purple {
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.3) 60%, transparent 85%),
                linear-gradient(135deg, #800080 0%, #4b0082 100%);
        }

        /* Slight variations for realism */
        .top-left { width: 53px; height: 53px; }
        .top-center { width: 48px; height: 48px; }
        .mid-left { width: 46px; height: 46px; opacity: 0.9; }
        .bot-right { width: 52px; height: 52px; }

        /* Add numbers */
        .number-83 { content: "83"; }
        .number-38 { content: "38"; }
    </style>
</head>
<body>
    <div class="header">Challenge: <br>Spot the Elusive 38 Amidst<br> the Sea of 83!</div>
    <div class="grid">
        <div ></div> <div ></div> <div ></div> <div ></div> <div ></div> <div ></div>
      <div ></div> <div ></div> <div ></div> <div ></div>
      
        <div class="bubble green top-left number-83">83</div>
        <div class="bubble red top-center number-83">83</div>
        <div class="bubble green number-83">83</div>
        <div class="bubble blue number-83">83</div>
        <div class="bubble yellow number-83">83</div>

        <div class="bubble red number-83">83</div>
        <div class="bubble purple number-83">83</div>
        <div class="bubble green number-83">83</div>
        <div class="bubble clear number-83">83</div>
        <div class="bubble blue number-83">83</div>

        <div class="bubble yellow number-83">83</div>
        <div class="bubble red number-83">83</div>
        <div class="bubble purple number-83">83</div>
        <div class="bubble green number-83">83</div>
        <div class="bubble clear number-83">83</div>

        <div class="bubble blue number-83">83</div>
        <div class="bubble yellow number-38">38</div> <!-- Moved 38 to bottom section -->
        <div class="bubble red number-83">83</div>
        <div class="bubble purple number-83">83</div>
        <div class="bubble green number-83">83</div>

        <div class="bubble clear number-83">83</div>
        <div class="bubble blue number-83">83</div>
        <div class="bubble yellow number-83">83</div>
        <div class="bubble red number-83">83</div>
        <div class="bubble purple number-83">83</div>

        <div class="bubble green number-83">83</div>
        <div class="bubble clear number-83">83</div>
        <div class="bubble blue number-83">83</div>
        <div class="bubble yellow number-83">83</div>
        <div class="bubble red number-83">83</div>
    </div>
</body>
</html>
