<!DOCTYPE html>
<html>
<head>
  <title>Data Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #extracted-text {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 500px;
      height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Data Extractor</h1>
  <form id="extractor-form">
    <label for="url">URL:</label>
    <input type="text" id="url" name="url" value="https://lite.markaz.app/dashboard" size="50"><br><br>
    <button type="submit">Extract Data</button>
  </form>
  <textarea id="extracted-text" readonly></textarea>

  <script>
    const form = document.getElementById('extractor-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const url = document.getElementById('url').value;
      extractData(url);
    });

    async function extractData(url) {
      try {
        const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
        const html = await response.text();
        const extractedText = await parseHtml(html);
        const extractedTextDiv = document.getElementById('extracted-text');
        extractedTextDiv.value = extractedText.join('\n\n');
      } catch (error) {
        alert('Error:', error);
      }
    }

    async function parseHtml(html) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const extractedText = [];

      // Extract src from images
      const images = doc.getElementsByTagName('img');
      Array.from(images).forEach(image => {
        const srcText = image.getAttribute('src');
        if (srcText) {
          extractedText.push(`Src: ${srcText}`);
        }
      });

      // Extract text from elements, ignoring certain classes
      const elements = doc.querySelectorAll('span, h3');
      Array.from(elements).forEach(element => {
        if (!element.classList.contains('line-through') &&
            !element.classList.contains('text-markaz-blue') &&
            !element.classList.contains('text-[12px]') &&
            !element.classList.contains('text-[10px]') &&
            !element.classList.contains('text-primary font-medium') &&
            !element.classList.contains('line-clamp-1')) {
          const text = element.textContent;
          if (text && text.trim()) {
            extractedText.push(`${element.tagName}: ${text.trim()}`);
          }
        } else if (element.classList.contains('heading-h5')) {
          const text = element.textContent;
          if (text && text.trim()) {
            extractedText.push(`${element.tagName}: ${text.trim()}`);
          }
        }
      });

      // Extract href from links containing .app/product/
      const links = doc.getElementsByTagName('a');
      Array.from(links).forEach(link => {
        const hrefText = link.getAttribute('href');
        if (hrefText && hrefText.includes('')) {
          extractedText.push(`Href: ${hrefText}`);
        }
        const linkText = link.textContent;
        if (linkText && linkText.trim()) {
          extractedText.push(`A Text: ${linkText.trim()}`);
        }
      });

      return extractedText;
    }
  </script>
</body>
</html>
