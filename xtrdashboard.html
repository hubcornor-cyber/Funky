<!DOCTYPE html>
<html>
<head>
  <title>Image Text Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #extracted-text {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 500px;
      height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Image Text Extractor</h1>
  <form id="extractor-form">
    <label for="url">URL:</label>
    <input type="text" id="url" name="url" value="https://lite.markaz.app/dashboard"size="50"><br><br>
    <button type="submit">Extract Image Text</button>
  </form>
  <textarea id="extracted-text" readonly></textarea>

  <script>
    const form = document.getElementById('extractor-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const url = document.getElementById('url').value;
      extractImageText(url);
    });

    function extractImageText(url) {
      fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`)
        .then(response => response.text())
        .then(html => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          const images = doc.getElementsByTagName('img');
          const extractedText = [];

          Array.from(images).forEach(image => {
            const altText = image.getAttribute('src');
            const titleText = image.getAttribute('title');
            if (altText) {
              extractedText.push(`Alt Text: ${altText}`);
            }
            if (titleText) {
              extractedText.push(`Title Text: ${titleText}`);
            }
          });

          const extractedTextDiv = document.getElementById('extracted-text');
          extractedTextDiv.value = extractedText.join('\n\n');
        })
        .catch(error => alert('Error:', error));
    }
  </script>
</body>
</html>
