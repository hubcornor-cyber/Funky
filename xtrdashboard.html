<!DOCTYPE html>
<html>
<head>
  <title>Data Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #extracted-text {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 500px;
      height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Data Extractor</h1>
  <form id="extractor-form">
    <label for="url">URL:</label>
    <input type="text" id="url" name="url" value="https://lite.markaz.app/dashboard" size="50"><br><br>
    <button type="submit">Extract Data</button>
  </form>
  <textarea id="extracted-text" readonly></textarea>

  <script>
    const form = document.getElementById('extractor-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const url = document.getElementById('url').value;
      extractData(url);
    });

    async function extractData(url) {
      try {
        const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
        const html = await response.text();
        const extractedText = await parseHtml(html);
        const extractedTextDiv = document.getElementById('extracted-text');
        extractedTextDiv.value = extractedText.join('\n\n');
      } catch (error) {
        alert('Error:', error);
      }
    }

    async function parseHtml(html) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const slides = doc.querySelectorAll('[aria-roledescription="slide"]');
      const extractedText = [];

      Array.from(slides).forEach(slide => {
        const img = slide.querySelector('img');
        if (img) {
          const srcText = img.getAttribute('src');
          if (srcText && !srcText.toLowerCase().includes('banners')) {
            extractedText.push(srcText);
          }
        }

        const a = slide.querySelector('a');
        if (a) {
          const hrefText = a.getAttribute('href');
          extractedText.push(hrefText);
          const productName = slide.querySelector('h3');
          if (productName) {
            extractedText.push(productName.textContent.trim());
          }
          const price = slide.querySelector('.heading-h5');
          if (price) {
            extractedText.push(price.textContent.trim());
          }
        }

        extractedText.push('');
      });

      const formattedText = [];
      for (let i = 0; i < extractedText.length; i += 4) {
        if (extractedText[i] && extractedText[i + 1] && extractedText[i + 2] && extractedText[i + 3]) {
          formattedText.push(`${extractedText[i]}\n${extractedText[i + 2]}\n${extractedText[i + 3]}\n${extractedText[i + 1]}\n`);
        }
      }

      return formattedText;
    }
  </script>
</body>
</html>
