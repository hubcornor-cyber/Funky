<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay Love Wallpapers Iframe Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
        }
        .loading {
            text-align: center;
            font-size: 18px;
        }
        iframe {
            display: none; /* Hide iframe to avoid clutter */
        }
    </style>
</head>
<body>
    <h1>Love Wallpapers from Pixabay (Iframe Scraped)</h1>
    <div id="loading" class="loading">Attempting to load iframe...</div>
    <iframe id="scrapeFrame" src="https://pixabay.com/images/search/love/?orientation=vertical"></iframe>
    <div class="gallery" id="gallery"></div>

    <script>
        const iframe = document.getElementById('scrapeFrame');
        const loading = document.getElementById('loading');
        const gallery = document.getElementById('gallery');
        const targetUrl = 'https://pixabay.com/images/search/love/?orientation=vertical';
        const corsProxy = 'https://corsproxy.io/?';
        const scrapeUrl = corsProxy + encodeURIComponent(targetUrl);

        // Try scraping from iframe
        function tryIframeScrape() {
            try {
                const doc = iframe.contentDocument || iframe.contentWindow.document;
                if (!doc) {
                    throw new Error('Iframe content not accessible (blocked by same-origin policy).');
                }
                loading.textContent = 'Parsing iframe images...';
                const images = doc.querySelectorAll('img[src*="pixabay.com"], img[data-lazy-src*="pixabay.com"]');
                const imageUrls = new Set();

                images.forEach(img => {
                    let src = img.getAttribute('data-lazy-src') || img.getAttribute('src');
                    if (src && src.includes('pixabay.com') && !src.includes('static.pixabay.com')) {
                        src = src.replace(/(__\d+\.\w+)$/, '_340.$1'); // Medium res
                        imageUrls.add(src);
                    }
                });

                const urlsArray = Array.from(imageUrls).slice(0, 30);
                if (urlsArray.length > 0) {
                    displayImages(urlsArray);
                    loading.style.display = 'none';
                } else {
                    throw new Error('No images found in iframe.');
                }
            } catch (error) {
                console.error('Iframe scrape failed:', error);
                loading.textContent = 'Iframe blocked. Trying fallback method...';
                scrapeWithFetch(); // Fallback to CORS proxy
            }
        }

        // Fallback: Scrape using fetch and CORS proxy
        async function scrapeWithFetch() {
            try {
                const response = await fetch(scrapeUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const html = await response.text();
                loading.textContent = 'Parsing fallback images...';

                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const images = doc.querySelectorAll('img[src*="pixabay.com"], img[data-lazy-src*="pixabay.com"]');
                const imageUrls = new Set();

                images.forEach(img => {
                    let src = img.getAttribute('data-lazy-src') || img.getAttribute('src');
                    if (src && src.includes('pixabay.com') && !src.includes('static.pixabay.com')) {
                        src = src.replace(/(__\d+\.\w+)$/, '_340.$1');
                        imageUrls.add(src);
                    }
                });

                const urlsArray = Array.from(imageUrls).slice(0, 30);
                if (urlsArray.length === 0) {
                    throw new Error('No images found in fallback.');
                }

                displayImages(urlsArray);
                loading.style.display = 'none';
            } catch (error) {
                console.error('Fallback scrape failed:', error);
                loading.textContent = `Error: ${error.message}. Check console.`;
                gallery.innerHTML = '<p>No images loaded. Site may block scraping.</p>';
            }
        }

        function displayImages(urls) {
            gallery.innerHTML = '';
            urls.forEach(url => {
                const imgElement = document.createElement('img');
                imgElement.src = url;
                imgElement.alt = 'Pixabay Love Wallpaper';
                imgElement.onerror = () => {
                    imgElement.style.display = 'none'; // Hide broken images
                };
                gallery.appendChild(imgElement);
            });
        }

        // Wait for iframe to load, then try scraping
        iframe.onload = () => {
            loading.textContent = 'Iframe loaded. Attempting to scrape...';
            setTimeout(tryIframeScrape, 1000); // Delay to ensure content loads
        };

        iframe.onerror = () => {
            loading.textContent = 'Iframe failed to load. Trying fallback method...';
            scrapeWithFetch();
        };
    </script>
</body>
</html>
